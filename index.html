input, select, textarea {

    border-radius: 8px;
    font-size: 14px;

input:focus, select:focus, textarea:focus {

<body>
    <!-- Hospital Header -->
    <div class="hospital-header">
        <h1 class="hospital-title">
            <span class="opticare">Opticare</span><span class="hospital">hospital</span>
        </h1>
    </div>
    
    <!-- Welcome Section -->
    <div class="welcome-section">
        <h1 class="welcome-title">Welcome to breast cancer Clinic</h1>
        <p class="welcome-subtitle"> Breast cancer Diagnosis & Treatment</p>
    </div>
    </div>
    
    <!-- Main Form Container -->
    <div class="container">
        <h1>Patient Information</h1>
        <form method="POST" enctype="multipart/form-data">
            
            <label for="name"><span class="medical-icon">ğŸ‘¤</span>Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>

            <label for="national_id"><span class="medical-icon">ğŸ†”</span>National ID:</label>
            <input type="text" id="national_id" name="national_id" placeholder="Enter national ID" required>

            <label for="nationality"><span class="medical-icon">ğŸŒ</span>Nationality:</label>
            <input type="text" id="nationality" name="nationality" placeholder="Enter nationality" required>

            <label for="age"><span class="medical-icon">ğŸ‚</span>Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter age" required>

            <label for="mobile_number"><span class="medical-icon">ğŸ“±</span>Mobile Number:</label>
            <input type="text" id="mobile_number" name="mobile_number" placeholder="Enter mobile number" required>

            <label for="gender"><span class="medical-icon">ğŸš»</span>Gender:</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select gender</option>
                <option value="Female">Female</option>
                <option value="Male">Male</option>
            </select>

            <label for="family_history"><span class="medical-icon">ğŸ‘ª</span>Family History of Breast Cancer:</label>

            <label for="menopause_status"><span class="medical-icon">ğŸ”„</span>Menopause Status:</label>
            <select id="menopause_status" name="menopause_status" required>
                <option value="" disabled selected>Select status</option>
                <option value="Pre-Menopause">Pre-Menopause</option>
                <option value="Post-Menopause">Post-Menopause</option>
            </select>

            <label for="hormone_use"><span class="medical-icon">ğŸ’Š</span>Hormone Use (HRT/Birth Control):</label>
            <select id="hormone_use" name="hormone_use" required>
                <option value="" disabled selected>Select option</option>
                <option value="No">No</option>
                <option value="Yes">Yes</option>
            </select>

            <label for="pregnancies"><span class="medical-icon">ğŸ¤°</span>Number of Pregnancies:</label>

            <input type="file" id="image" name="image" accept="image/*" required>

            <button type="submit">Submit for Detection</button>
        </form>
